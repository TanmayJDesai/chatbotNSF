<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSF I-Corp Chatbot</title>
    
    <!-- CSS for styling the chatbot interface -->
    <style>
        body {
            display: flex;
            flex-direction: column; /* Makes the body layout vertical */
            height: 100vh; /* Full viewport height */
            margin: 0;
            font-family: Arial, sans-serif; /* Default font style */
            background-color: #121212; /* Dark background for the whole page */
            color: #e0e0e0; /* Light text color */
        }
        #top-button {
            text-align: center;
            margin: 20px 0;
        }
        #top-button a {
            display: inline-block;
            font-size: 36px; /* Large font size for the button text */
            color: #ffffff; /* White text */
            background-color: #007bff; /* Blue background */
            padding: 15px 30px; /* Padding for spacing around text */
            text-decoration: none; /* Remove underline from the link */
            border-radius: 10px; /* Rounded corners for the button */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Shadow effect */
            transition: background-color 0.3s, box-shadow 0.3s; /* Smooth transition for hover effect */
        }
        #top-button a:hover {
            background-color: #0056b3; /* Darker blue when hovered */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Increase shadow on hover */
        }
        #chat-body {
            flex: 1; /* Expand chat area to fill available space */
            overflow-y: auto; /* Enable vertical scrolling */
            border-radius: 10px; /* Rounded corners */
            border: 1px solid #333; /* Dark border */
            padding: 20px; /* Padding inside the chat area */
            margin: 20px;
            background-color: #1e1e1e; /* Darker background for chat messages */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Shadow effect for the chat box */
        }
        .message {
            margin: 10px 0; /* Spacing between messages */
            padding: 10px; /* Padding inside each message */
            border-radius: 10px; /* Rounded corners */
            max-width: 80%; /* Limit message width to 80% of the chat area */
        }
        .user-message {
            background-color: #333; /* Darker background for user messages */
            color: #e0e0e0; /* Light text color */
            margin-left: auto; /* Align user messages to the right */
            text-align: right; /* Text is right-aligned */
        }
        .bot-message {
            background-color: #2c2c2c; /* Lighter background for bot messages */
            color: #e0e0e0; /* Light text color */
            margin-right: auto; /* Align bot messages to the left */
            text-align: left; /* Text is left-aligned */
        }
        #input-container {
            display: flex; /* Arrange input field and buttons in a row */
            align-items: center; /* Vertically center items */
            padding: 10px;
            border-top: 1px solid #333; /* Dark top border for the input area */
            background-color: #1e1e1e; /* Dark background for the input area */
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3); /* Shadow at the top of the input area */
        }
        #user-input {
            flex: 1; /* Input field takes up available space */
            height: 50px; /* Set height for the input field */
            font-size: 16px; /* Font size for input text */
            padding: 10px; /* Padding inside the input field */
            margin-right: 10px; /* Space between input and send button */
            border: 1px solid #444; /* Darker border for input */
            border-radius: 25px; /* Rounded corners for input */
            background-color: #333; /* Dark background for input field */
            color: #f4eeee; /* Light text color for input */
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.2); /* Inner shadow for a recessed effect */
            outline: none; /* Remove the default outline */
        }
        #user-input:focus {
            border-color: #007bff; /* Blue border when input is focused */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Glow effect when focused */
        }
        #send-button, #clear-button {
            height: 50px; /* Button height */
            font-size: 16px; /* Font size for button text */
            border: none; /* Remove default border */
            border-radius: 25px; /* Rounded corners */
            color: #fff; /* White text */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
            padding: 0 20px; /* Padding inside buttons */
        }
        #send-button {
            background-color: #007bff; /* Blue background for send button */
        }
        #send-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        #clear-button {
            background-color: #dc3545; /* Red background for clear button */
            margin-left: 10px; /* Space between send and clear buttons */
        }
        #clear-button:hover {
            background-color: #c82333; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <!-- Top button linking to UCLA NSF I-Corp page -->
    <div id="top-button">
        <a href="https://www.ita.ucla.edu/" target="_blank">NSF I-Corp UCLA</a>
    </div>
    
    <!-- Chat body where messages will appear -->
    <div id="chat-body"></div>
    
    <!-- Input area containing the text field and buttons -->
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type your message here" />
        <button id="send-button">Send</button>
        <button id="clear-button">Clear Chat</button>
    </div>
    
    <!-- Link to external JavaScript file (not included in this HTML) -->
    <script src="script.js"></script>
</body>
</html>
